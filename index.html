                quote: "Philosophy is written in this grand book‚ÄîI mean the universe‚Äîwhich stands continually open to our gaze.",
                author: "Galileo Galilei",
                field: "Astronomy",
                explanation: "The universe itself is like a book containing all truth and knowledge. It's always there for us to read and study. Understanding nature is like reading the greatest book ever written."
            },
            {
                quote: "We are all in the gutter, but some of us are looking at the stars.",
                author: "Oscar Wilde",
                field: "Literature",
                explanation: "Everyone faces difficulties and struggles (the gutter), but some people maintain hope and wonder by focusing on beautiful possibilities (the stars). Perspective matters even in hard times."
            }
        ];

        let currentIndex = 0;

        function displayQuote(index) {
            const q = quotes[index];
            const card = document.getElementById('quoteCard');
            card.innerHTML = `
                <div class="quote-text">${q.quote}</div>
                <div class="author">‚Äî ${q.author}</div>
                <div class="field">${q.field}</div>
                <div class="explanation">
                    <strong>Plain English:</strong> ${q.explanation}
                </div>
            `;
            document.getElementById('counter').textContent = `Quote ${index + 1} of ${quotes.length}`;
        }

        function nextQuote() {
            currentIndex = (currentIndex + 1) % quotes.length;
            displayQuote(currentIndex);
        }

        function previousQuote() {
            currentIndex = (currentIndex - 1 + quotes.length) % quotes.length;
            displayQuote(currentIndex);
        }

        function randomQuote() {
            currentIndex = Math.floor(Math.random() * quotes.length);
            displayQuote(currentIndex);
        }

        // Display first quote on load
        displayQuote(currentIndex);
    </script>
